<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <script src="opencv.js"></script>
    <script src="perspective.js"></script>
    <script src="https://cdn.bootcss.com/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="header">
            <input type="file" id="img-input" />
        </div>
        <div class="stage">
            <div class="edit-pane" id="container">
                <canvas id="canvas-base"></canvas>
                <canvas id="canvas-control"></canvas>
            </div>
            <div class="divider">
                <button id="convert">转换</button>
                <button id="save">保存图片</button>
            </div>
            <div class="result-pane">
                <canvas id="canvas-result"></canvas>
                <canvas id="canvas-save"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
