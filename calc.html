<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <script sync src="opencv.js"></script>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css" />
</head>
<body>
    <div class="main">
        <div class="header">
            <input type="file" id="img-input" />
            <input type="number" id="min-input" />
            <input type="number" id="max-input" />
            <text id="result-num"></text>
        </div>
        <div class="stage">
            <div class="edit-pane" id="container">
                <canvas id="canvas-base"></canvas>
                <canvas id="canvas-control"></canvas>
            </div>
            <div class="divider"></div>
            <div class="result-pane">
                <canvas id="canvas-result"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
